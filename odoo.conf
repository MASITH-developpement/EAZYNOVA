
# ==========================================
# Configuration Odoo pour Railway Production
# ==========================================

[options]
# === BASE DE DONNÉES ===
# Utiliser les variables PostgreSQL de Railway
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}
#db_template = template0
#db_maxconn = 64

# === CHEMINS ===
addons_path = /opt/odoo/odoo/addons,/opt/odoo/addons, /opt/odoo/custom_addons
#data_dir = /var/lib/odoo

# === SERVEUR ===
#http_interface = 0.0.0.0
#http_port = ${PORT}
#proxy_mode = True

# === WORKERS (Production) ===
#workers = 2
#max_cron_threads = 1

# === LIMITES MÉMOIRE ===
#limit_memory_hard = 2147483648
#limit_memory_soft = 1717986918
#limit_request = 8192
#limit_time_cpu = 600
#limit_time_real = 1200
#limit_time_real_cron = 3600

# === LOGS ===
#log_level = info
#logfile = False